<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-black">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center border-b border-gray-300 pb-4 mb-8">
            <h1 class="text-2xl font-bold">NXJ</h1>
            <h2 class="text-xl">About</h2>
        </header>

        <div class="flex space-x-16">
            <nav class="w-1/4">
                <ul class="space-y-4">
                    <li><a href="#" class="text-black">About</a></li>
                    <li><a href="#" class="text-black">My Projects</a></li>
                </ul>
            </nav>

            <main class="w-3/4">
                <section class="mb-8">
                    <div class="flex items-center space-x-4">
                        <img src="XJ.jpeg" alt="Photo of NXJ" class="w-32 h-32 object-cover rounded-full">
                        <p>Work in Progress</p>
                    </div>
                    <form class="mt-4">
                        <input type="email" placeholder="Email Address" class="border border-gray-300 p-2 rounded-l-md">
                        <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-r-md"><i class="fas fa-lock"></i> Sign Up</button>
                    </form>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
